<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="stopwatch.ico">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
  </head>
  <body>
    <div class="form-container">
      <form id="timer-form">
        <div class="inputs">
          <label class="label-hours" for="Hours between 0-24">Hours:</label>
            <input class="input-hours" type="number" min="0" max="24">
          <label class="label-minutes" for="Minutes between 0-60">Minutes:</label>
            <input class="input-minutes" type="number" min="0" max="60">
          <label class="label-seconds" for="Seconds between 0-60">Seconds:</label>
            <input class="input-seconds" type="number" min="0" max="60">
        </div>
        <div class="buttons">
          <button class="submit-button" type="submit">START</button>
          <button class="reset-button" type="reset">RESET</button>
        </div>
        <div class="output">
          <p id="countdown-display">00 : 00 : 00</p>
        </div>
        <div class="alert">
          <p id="times-up"></p>
        </div>
      </form>
    </div>
  <script src="script.js"></script>
  </body>
</html>
