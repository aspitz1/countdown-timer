<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="stopwatch.ico">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
  </head>
  <body>
    <form id="timer-form">
      <label class="hours" for="Hours between 0-24">Hour:</label>
        <input class="timer-hours" type="number" min="0" max="24">
      <label class="minutes" for="Minutes between 0-60">Minute:</label>
        <input class="timer-minutes" type="number" min="0" max="60">
      <label class="seconds" for="Seconds between 0-60">Seconds:</label>
        <input class="timer-seconds" type="number" min="0" max="60">
      <button class="submit" type="submit">START</button>
      <button class="reset" type="reset">RESET</button>
    </form>
    <p id="countdown-display">00 : 00 : 00</p>
  <script src="script.js"></script>
  </body>
</html>
